<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourtCaseVibe - Audio Upload & Transcription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CourtCaseVibe</h1>
            <p>Automated Court Hearing Transcription & Statute Verification</p>
        </header>

        <main>
            <section id="upload-section">
                <h2>Upload Court Hearing Audio</h2>
                <div id="hearings-container">
                    <div class="hearing-group">
                        <div class="hearing-header">
                            <h3>Hearing #1</h3>
                            <button type="button" class="remove-hearing-btn" style="display:none;">Remove Hearing</button>
                        </div>
                        <div class="form-group">
                            <label for="hearing-date-1">Hearing Date:</label>
                            <input type="date" class="hearing-date" id="hearing-date-1" name="hearing-date-1" required>
                        </div>
                        
                        <div class="files-container">
                            <div class="file-input">
                                <label for="audio-file-1-1">Audio File:</label>
                                <input type="file" class="audio-file" id="audio-file-1-1" name="audio-file-1-1" accept=".mp3,.wav,.m4a,.ogg" required>
                                <button type="button" class="remove-file-btn" style="display:none;">Remove</button>
                            </div>
                        </div>

                        <button type="button" class="add-file-btn">+ Add Another Audio Part for this Same Hearing Date</button>
                    </div>
                </div>
                
                <button type="button" id="add-hearing-btn">+ Add a Different Hearing Date</button>
                
                <form id="upload-form">
                    <div class="submit-container">
                        <button type="submit" id="upload-btn">Upload & Transcribe</button>
                        <div id="upload-progress" class="progress-bar" style="display: none;">
                            <div class="progress"></div>
                        </div>
                    </div>
                </form>
            </section>

            <section id="results-section" style="display: none;">
                <h2>Transcription Results</h2>
                <div id="transcriptions-container"></div>
                <div class="action-buttons">
                    <button id="new-upload-btn">Upload New Files</button>
                    <button id="download-report-btn" class="download-btn">Download Report</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 CourtCaseVibe - Court Hearing Transcription Tool</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
